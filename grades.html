<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #27ae60;
        }

        #result {
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grade Calculator</h1>
        <div class="input-group">
            <label for="currentAverage">Current Grade Average</label>
            <input type="number" id="currentAverage" placeholder="e.g., 85">
        </div>
        <div class="input-group">
            <label for="testGrade">Test Grade</label>
            <input type="number" id="testGrade" placeholder="e.g., 92">
        </div>
        <div class="input-group">
            <label for="testWeight">Test Weight (%)</label>
            <input type="number" id="testWeight" placeholder="e.g., 20">
        </div>
        <button id="calculateBtn">Calculate</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('calculateBtn').addEventListener('click', () => {
            const currentAverage = parseFloat(document.getElementById('currentAverage').value);
            const testGrade = parseFloat(document.getElementById('testGrade').value);
            const testWeight = parseFloat(document.getElementById('testWeight').value);

            if (isNaN(currentAverage) || isNaN(testGrade) || isNaN(testWeight)) {
                document.getElementById('result').textContent = 'Please enter all three values.';
                return;
            }

            if (testWeight < 0 || testWeight > 100) {
                document.getElementById('result').textContent = 'Test weight must be between 0 and 100.';
                return;
            }

            const currentWeight = 100 - testWeight;
            const newAverage = ((currentAverage * currentWeight) + (testGrade * testWeight)) / 100;

            document.getElementById('result').textContent = `Your new grade average is: ${newAverage.toFixed(2)}`;
        });
    </script>
</body>
</html>
