<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #27ae60;
        }

        #result {
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grade Calculator</h1>
        <div class="input-group">
            <label for="currentAverage">Current Grade Average</label>
            <input type="number" id="currentAverage" placeholder="e.g., 85">
        </div>
        <div class="input-group">
            <label for="testGrade">Test Grade: <span id="testGradeVal">80</span></label>
            <input type="range" id="testGrade" min="0" max="100" value="80">
        </div>
        <div class="input-group">
            <label for="testWeight">Test Weight (%): <span id="testWeightVal">20</span></label>
            <input type="range" id="testWeight" min="1" max="100" value="20">
        </div>
        <div id="result"></div>
        <div class="input-group" id="newAverageContainer" style="display: none;">
            <input type="range" id="newAverage" min="0" max="100" value="0" disabled>
            <div style="display: flex; justify-content: space-between;">
                <span id="newAverageMin"></span>
                <span id="newAverageMax"></span>
            </div>
            <span id="newAverageVal"></span>
        </div>
    </div>

    <script>
        const currentAverageEl = document.getElementById('currentAverage');
        const testGradeEl = document.getElementById('testGrade');
        const testWeightEl = document.getElementById('testWeight');
        const testGradeVal = document.getElementById('testGradeVal');
        const testWeightVal = document.getElementById('testWeightVal');
        const resultEl = document.getElementById('result');
        const newAverageContainer = document.getElementById('newAverageContainer');
        const newAverageEl = document.getElementById('newAverage');
        const newAverageVal = document.getElementById('newAverageVal');
        const newAverageMin = document.getElementById('newAverageMin');
        const newAverageMax = document.getElementById('newAverageMax');

        function calculate() {
            const currentAverage = parseFloat(currentAverageEl.value);
            const testGrade = parseFloat(testGradeEl.value);
            const testWeight = parseFloat(testWeightEl.value);

            if (isNaN(currentAverage)) {
                resultEl.textContent = 'Please enter your current grade average.';
                newAverageContainer.style.display = 'none';
                return;
            }

            newAverageContainer.style.display = 'block';
            const currentWeight = 100 - testWeight;
            
            const newAverage = ((currentAverage * currentWeight) + (testGrade * testWeight)) / 100;
            const minAverage = (currentAverage * currentWeight) / 100;
            const maxAverage = ((currentAverage * currentWeight) + (100 * testWeight)) / 100;

            resultEl.textContent = `Your new grade average is: ${newAverage.toFixed(2)}`;
            
            newAverageEl.min = minAverage;
            newAverageEl.max = maxAverage;
            newAverageEl.value = newAverage;
            newAverageVal.textContent = newAverage.toFixed(2);
            newAverageMin.textContent = minAverage.toFixed(2);
            newAverageMax.textContent = maxAverage.toFixed(2);
        }

        testGradeEl.addEventListener('input', () => {
            testGradeVal.textContent = testGradeEl.value;
            calculate();
        });

        testWeightEl.addEventListener('input', () => {
            testWeightVal.textContent = testWeightEl.value;
            calculate();
        });

        currentAverageEl.addEventListener('input', calculate);

        // Initial calculation
        calculate();
    </script>
</body>
</html>
